<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
   
    <div class="container">

 
    <div class="section--one">
        <h1 class="section--one__heading">Arun Srinivas V</h1>
        <p class="section--one__desc">
            Web Developer
        </p>
        <p class="section--one__button">
            <a href="index.html">
                Contact
            </a>
        </p>
    </div>
    


    <div class="contact--page">
        <form>
            <table>
                <tr>
                    <td>
                        <label>
    
                            Name:
                        </label>
    
                    </td>
                    <td>
                        <input class="contact--page__input" type="text" placeholder="Your Name">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>
    
                            Email:
                        </label>
    
                    </td>
                    <td>
                        <input  class="contact--page__input" type="email" placeholder="Your Email">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>
                                Message:
                        </label>
    
                    </td>
                    <td>
                       <textarea  class="contact--page__text" placeholder="Your Message"></textarea>
                    </td>
                </tr>
                
                <tr>
                    <td></td>
                    <td>
                        <input class="contact--page__submit" type="submit">
                    </td>
                </tr>
                
    
            </table>
        </form>
    </div>


    <div class="section--five">
        <p class="section--five__desc">
            Social Media:
            <a href="https://www.instagram.com/accounts/login/">Github</a>
            <a href="https://www.linkedin.com/in/arun-srinivas-322314139/">Linkedin</a>
    
        </p>
    
        <p class="section--five__desc">
            &copy; Arun Srinivas
        </p>
    </div>
</div>
